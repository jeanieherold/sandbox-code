<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head>
	  	<title>Student Four Registration Form</title>
		<h:outputStylesheet library="css" name="styles.css"  />
	</h:head>
	<h:body>
		
		<h:form>
			
			First Name: <h:inputText value="#{studentFour.firstName}"
									 label="First Name" />
			<br/><br/>
			Last Name: <h:inputText value="#{studentFour.lastName}"
									label="Last Name"
									required="true" 
									id="last_name"
									requiredMessage="Last name is mandatory" />
			<h:message for="last_name" styleClass="error" />
			<br/><br/>
			Course Code: <h:inputText value="#{studentFour.courseCode}"
									  label="Course Code"
									  id="course_code"
									  required="true"
									  validator="#{studentFour.validateCourseCode}" >
						 </h:inputText>
			<h:message for="course_code" styleClass="error" />
			<br/><br/>
			
			<h:commandButton value="Submit" action="student_four_response" />
			
		</h:form>
	</h:body>
</html>
